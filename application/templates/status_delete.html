{% extends "base.html" %}
{% block main %}
    <div class="dialog">
        <p>Are you really sure you want to delete your tweet?</p>
        <ul>
            <li>Tweet ID: <strong>{{ status_id }}</strong></li>
            <li>There is no way to undo this action.</li>
        </ul>
        <form action="{{ url_for("status_delete", id=status_id) }}" method="post">
            <input type="submit" value="Yes please"/>
        </form>
    </div>
{% endblock main %}
