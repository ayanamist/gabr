<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - {{ config["SITE_NAME"] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/style.css") }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="{{ url_for("static", filename="js/video.js") }}"></script>
</head>
<body>
<div class="page">
    <div class='menu menu-top'>
        {% if g.screen_name %}
            <a href="{{ url_for("home_timeline") }}">Home</a>
            <a href="{{ url_for("notifications_timeline") }}">Notifications</a>
            <a href="{{ url_for("user", screen_name=g.screen_name) }}">Me</a>
            <a href="{{ url_for("status_post") }}">Tweet</a>
        {% else %}
            <a href="https://github.com/ayanamist/gabr">About</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block main %} {% endblock main %}
    {% if g.screen_name %}
        <div class='small menu menu-bottom'>
            {% if g.screen_name %}
                <a href="{{ url_for("logout") }}">Logout</a>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
