{% extends "tweets.html" %}
{% block main %}
    {{ super() }}
    {% if tweets|length|int > 0 %}
        {% if tweets|last|item("retweeted") %}
            <p class="more"><a href="?max_id={{ tweets|last|item("retweeted")|item("id_str") }}">More</a></p>
        {% else %}
            <p class="more"><a href="?max_id={{ tweets|last|item("id_str") }}">More</a></p>
        {% endif %}
    {% endif %}
{% endblock main %}
