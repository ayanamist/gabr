{% extends "tweets.html" %}
{% block main %}
    {{ super() }}
    {% if tweets|length|int > 0 %}
        {% if tweets|last|item("retweet") %}
            {% set max_id = tweets|last|item("retweet")|item("id_str") %}
        {% else %}
            {% set max_id = tweets|last|item("id_str") %}
        {% endif %}
        <p class="more"><a href="?max_id={{ max_id }}">More</a></p>
    {% endif %}
{% endblock main %}
