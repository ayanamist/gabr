<!doctype html>
<title>{{ title }}</title>
<link rel=stylesheet type=text/css href="{{ url_for("static", filename="css/style.css") }}">
<div class=page>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
    <form method="post" action="{{ url_for("oauth_login") }}">
        <label for="invitecode">Invite Code: </label><input type="text" id="invitecode" name="invitecode"/>
        <input type="submit" value="Sign in via Twitter.com"/>
    </form>
</div>
